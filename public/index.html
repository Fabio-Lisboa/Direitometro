<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Direit√¥metro</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="main-container">

    <div id="login-screen" class="screen active">
      <div class="login-card">
        <div class="logo-area">
          <h1>‚öñÔ∏è Direit√¥metro</h1>
          <p>O Tribunal Digital</p>
        </div>
        
        <div class="input-group">
          <label>Codinome</label>
          <input id="username" placeholder="Quem √© voc√™?" autocomplete="off" />
        </div>
        
        <div class="input-group">
          <label>Senha</label>
          <input id="password" type="password" maxlength="1" placeholder="#" />
        </div>

        <button id="loginBtn" class="btn-primary big-btn">ENTRAR</button>
        <p id="loginError" class="error-msg"></p>
      </div>
    </div>

    <div id="app-screen" class="screen hidden">
      
      <header class="app-header">
        <div class="user-chip">
          <span class="avatar" id="user-avatar">?</span>
          <span class="username" id="welcome-msg">...</span>
        </div>
        <button id="settings-btn" class="icon-btn">‚öôÔ∏è</button>
      </header>

      <main class="feed-content">
        
        <div id="intrigue-area" class="card intrigue-card hidden">
          <div class="card-header intrigue-header">
            <span class="icon">üî•</span>
            <h2>A Intriga</h2>
          </div>

          <div id="intrigue-waiting" class="intrigue-state hidden">
            <p>O Juiz sorteado de hoje √©:</p>
            <div class="judge-badge" id="judge-name">...</div>
            <small>Aguardando senten√ßa...</small>
          </div>

          <div id="intrigue-play" class="intrigue-state hidden">
            <div class="you-are-judge">üëë Voc√™ √© o Juiz!</div>
            <h3 id="intrigue-q-text">...</h3>
            <div id="intrigue-inputs" class="inputs-list"></div>
            <button id="submit-intrigue-btn" class="btn-primary">Publicar Senten√ßa</button>
          </div>

          <div id="intrigue-result" class="intrigue-state hidden">
            <h3 id="res-q-text" class="q-title">...</h3>
            <div class="versus-container">
              <div class="team team-a">
                <h4 id="label-a">...</h4>
                <div id="list-a"></div>
              </div>
              <div class="vs-badge">VS</div>
              <div class="team team-b">
                <h4 id="label-b">...</h4>
                <div id="list-b"></div>
              </div>
            </div>
            <div class="judge-sign">Juiz: <span id="res-judge"></span></div>
          </div>
        </div>

        <div id="voting-area" class="card hidden">
          <div class="card-header">
            <h2>Julgamento</h2>
            <span class="badge-count" id="pending-count">0</span>
          </div>
          <div id="users-to-vote" class="vote-list"></div>
        </div>

        <div id="results-area" class="card hidden">
          <div class="card-header">
            <h2>Reputa√ß√£o</h2>
            <button id="refresh-btn" class="refresh-icon">üîÑ</button>
          </div>
          <div id="results-list" class="rank-list"></div>
        </div>

      </main>
    </div>

  </div>

  <div id="emoji-modal" class="modal hidden">
    <div class="modal-sheet">
      <div class="sheet-header">
        <h3>Sua Senten√ßa</h3>
        <button id="close-modal">‚úï</button>
      </div>
      <div id="emoji-grid" class="emoji-grid"></div>
    </div>
  </div>

  <div id="settings-modal" class="modal hidden">
    <div class="modal-card">
      <h3>Configura√ß√µes</h3>
      <div id="normal-settings">
        <label>Alterar Senha:</label>
        <div class="row-input">
          <input id="new-password" maxlength="1" placeholder="#" />
          <button id="save-pass-btn" class="btn-primary">Salvar</button>
        </div>
        <hr>
        <button id="logout-btn" class="btn-secondary full">Sair</button>
        <button id="delete-account-btn" class="btn-danger full mt-10">Excluir Conta</button>
      </div>
      <div id="admin-area" class="hidden"></div>
      <button id="close-settings" class="btn-text mt-10">Fechar</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
