<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Direitômetro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">

    <div id="app-header" class="header-bar hidden">
      <span id="welcome-msg">Olá, Usuário</span>
      <button id="settings-btn" class="icon-btn">⚙️</button>
    </div>

    <div id="login" class="card">
      <h1>Direitômetro ⚖️</h1>
      <p class="subtitle">Identifique-se para julgar.</p>
      
      <div class="input-group">
        <input id="username" placeholder="Seu Nome" autocomplete="off" />
        <input id="password" maxlength="1" placeholder="Sua Senha (1 caractere)" />
      </div>

      <button id="loginBtn" type="button">Entrar</button>
      <p id="loginError" class="error"></p>
    </div>

    <div id="voting-area" class="card hidden">
      <div class="header">
        <h2>Quem merece um emoji?</h2>
        <p id="pending-count" class="status-text"></p>
      </div>
      <div id="users-to-vote" class="user-list"></div>
    </div>

<div id="results-area" class="card hidden">

  <!-- TABS -->
  <div class="tabs">
    <button id="tab-ranking" class="tab active">Ranking</button>
    <button id="tab-reveal" class="tab">Descobrir Voto</button>
  </div>

  <!-- CONTEÚDO RANKING -->
  <div id="ranking-view">
    <h2>Veredito do Dia</h2>
    <p class="subtitle">Ranking de Reputação</p>
    <div id="results-list"></div>
  </div>

  <!-- CONTEÚDO REVEAL -->
  <div id="reveal-view" class="hidden">
    <h2>Descobrir um Voto</h2>
    <p class="subtitle">Escolha um emoji para revelar quem enviou.</p>
    <div id="reveal-choices"></div>
    <div id="reveal-result" class="hidden"></div>
  </div>

  <div class="action-buttons">
    <button id="refresh-btn" class="primary-btn">Atualizar</button>
    <button id="logout-btn" class="secondary-btn">Sair</button>
  </div>
</div>

  </div>

  <div id="emoji-modal" class="modal hidden">
    <div class="modal-content">
      <h3 id="modal-title">Escolha:</h3>
      <div id="emoji-grid" class="emoji-grid"></div>
      <button id="close-modal" class="danger-btn" style="margin-top: 15px;">Cancelar</button>
    </div>
  </div>

  <div id="settings-modal" class="modal hidden">
    <div class="modal-content">
      <h3 id="settings-title">Gerenciar Perfil</h3>
      
      <div id="normal-user-settings">
        <p>Alterar senha:</p>
        <div class="input-group" style="margin-bottom: 15px;">
          <input id="new-password" maxlength="1" placeholder="Nova senha (1 char)..." />
          <button id="save-pass-btn">Salvar</button>
        </div>
        <hr>
        <button id="delete-account-btn" class="danger-btn">Excluir Minha Conta</button>
      </div>

      <div id="admin-user-list" class="hidden"></div>

      <button id="close-settings" class="secondary-btn" style="margin-top:15px">Fechar</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
