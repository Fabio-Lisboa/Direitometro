<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Queridômetro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Queridômetro do Dia</h1>

  <!-- TELA DE LOGIN -->
  <div id="login">
    <input id="username" placeholder="Usuário" />
    <input id="password" maxlength="1" placeholder="Senha (1 caractere)" />
    <button onclick="login()">Entrar / Criar</button>
  </div>

  <!-- APP PRINCIPAL -->
  <div id="app" style="display:none">
    <h2>Escolha alguém:</h2>
    <div id="users"></div>

    <h2>Resultados</h2>
    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
